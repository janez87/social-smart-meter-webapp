<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="R.E. de Kok, Delft University of Technology">
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <title>Social Smart Meter</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" />

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{{  url_for('static', filename='vendor/magnific-popup/magnific-popup.css') }}" >

    <!-- Other (external) scripts -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin="" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/creative.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
</head>

<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/#page-top">Home</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/#ssm">Overall</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="specific?category=dwelling">Dwelling</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="specific?category=food">Food</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="specific?category=leisure">Leisure</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="specific?category=mobility">Mobility</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="bg-primary" id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading text-white">{{ category|title }}</h2>
            <hr class="light my-4">
            <p class="text-faded mb-4"><b>TODO</b>: Short description of category of energy-consuming activities (and provide some examples).</p>
            <a class="btn btn-light btn-xl js-scroll-trigger" href="#ssm">Check it out!</a>
          </div>
        </div>
      </div>
    </section>

    <section id="ssm">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h4 class="mb-3 mx-auto text-center" id="area" >{{ city|title }}</h4>
            <hr class="my-4">
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="offset-md-2 col-md-8">
                <div id="map" data-centroid="{{centroid}}" data-category="{{category}}"></div>
            </div>
        </div>

        <div class="row">
            <div class="offset-md-2 col-md-8">
                <div id="reportrange" class="text-center">
                    <span></span> <b class="caret"></b>
                    <i class="fa fa-1x fa-calendar text-primary mb-3 sr-icons"></i>
                </div>
                <hr class="my-4">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div id="text_chart"></div>
            </div>

            <div class="col-md-4">
                <div id="image_chart"></div>
            </div>

            <div class="col-md-4">
                <div id="place_chart"></div>
            </div>
        </div>

        <div class="row">
            <hr class="my-4">
            <div class="col-md-12">
                <div id="displacement"></div>
            </div>
        </div>
      </div>

    </section>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{  url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{  url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <script src="{{  url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    <script src="{{  url_for('static', filename='vendor/scrollreveal/scrollreveal.min.js') }}"></script>
    <script src="{{  url_for('static', filename='vendor/magnific-popup/jquery.magnific-popup.min.js') }}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="http://underscorejs.org/underscore-min.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script sync src="https://platform.twitter.com/widgets.js"></script>

    <script src="{{  url_for('static', filename='js/creative.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/specific.js') }}"></script>
</body>

</html>
